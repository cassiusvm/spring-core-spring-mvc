<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core Online Tutorial - Show Product</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"
	media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/jquery.min.js"
	th:src="@{/webjars/jquery/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>
	<div class="container">

		<div class="row">
			<div class="col-sm-6">
				<h2>Show Customer</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-8">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Customer Id:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.id}">Customer Id</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">First Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.firstName}">First Name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Last Name:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.lastName}">Last Name</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">E-mail:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.email}">E-mail</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Phone Number:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.phoneNumber}">Phone Number</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Address Line One:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.addressLineOne}">Address Line One</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Address Line Two:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.addressLineTwo}">Address Line Two</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">City:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.city}">City</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">State:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.state}">State</p>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Zip Code:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${customer.zipCode}">Zip Code</p>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
